version: '3.8'

services:
  app:
    image: "${DOCKER_USERNAME}/${DOCKER_PROJECTNAME}:${DOCKER_TAG}"
    ports:
      - "127.0.0.1:8123:8123"
    restart: always
    logging:
      driver: "json-file"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./config/docker.yml:/app/config/docker.yml
      - ./api/docs/docs.go:/app/api/docs/docs.go
    environment:
      - DB_USER=${DB_USER}
      - DB_PWD=${DB_PWD}
      - secret=${SECRET}
      - ENV=docker
      - FIREBASE_TYPE=${FIREBASE_TYPE}
    labels:
      - "app=ulab-market"
      - "service=ulab-market-server"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8123/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    restart: always
    image: "redis:alpine"
    ports:
      - "127.0.0.1:6378:6379"

  postgres:
    restart: always
    image: "postgres:alpine"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PWD}
      POSTGRES_DB: ulab-market-v2
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: