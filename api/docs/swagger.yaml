    - product_id
    type: object
  models_v1.RequestCode:
    properties:
      email:
        type: string
      need_code:
        type: boolean
      phone_number:
        type: string
    type: object
  models_v1.RequestCodeRequest:
    properties:
      source:
        example: example@example.com
        type: string
      type:
        enum:
        - email
        - phone_number
        example: email
        type: string
    required:
    - source
    - type
    type: object
  models_v1.Response:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models_v1.ResponseID:
    properties:
      id:
        type: string
    type: object
  models_v1.Token:
    properties:
      token:
        type: string
    type: object
  models_v1.UUIDResponse:
    properties:
      id:
        example: 438b3f0a-126b-4085-a8e9-525dfe0941e5
        type: string
    type: object
  models_v1.VerifyCodeRequest:
    properties:
      code:
        example: "111111"
        type: string
      source:
        example: example@example.com
        type: string
      type:
        enum:
        - email
        - phone_number
        example: email
        type: string
