    - code
    - source
    - type
    type: object
info:
  contact: {}
paths:
  /api/admin:
    post:
      consumes:
      - application/json
      description: Create admin.
      operationId: createAdmin
      parameters:
      - description: Create admin body
        in: body
        name: createAdmin
        required: true
        schema:
          $ref: '#/definitions/models_v1.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created
          schema:
            $ref: '#/definitions/models_v1.UUIDResponse'
        "400":
          description: Bad request/Invalid email/Invalid phone/Invalid password
          schema:
            $ref: '#/definitions/models_v1.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models_v1.Response'
        "403":
          description: Forbidden. Current user has no enough permissions to create
            admin
          schema:
            $ref: '#/definitions/models_v1.Response'
        "409":
          description: Already exists
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
      security:
      - ApiKeyAuth: []
      summary: Create admin
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Change Admin, available for owners
      operationId: changeAdmin
      parameters:
      - description: Change info
        in: body
        name: changeInfo
        required: true
        schema:
          $ref: '#/definitions/models_v1.ChangeAdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/models_v1.Response'
        "400":
          description: Bad request/ invalid email/ invalid phone_number/ No update
            provided by user / invalid password
          schema:
            $ref: '#/definitions/models_v1.Response'
        "404":
          description: User/Role not found
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
      security:
      - ApiKeyAuth: []
      summary: change admin
      tags:
      - admin
  /api/admin/{id}:
    delete:
      consumes:
      - application/json
      description: delete admin
      operationId: deleteAdmin
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models_v1.Response'
        "400":
          description: Invalid UUID
          schema:
            $ref: '#/definitions/models_v1.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
      security:
      - ApiKeyAuth: []
      summary: delete admin
      tags:
      - admin
  /api/auth/change_password:
    post:
      consumes:
      - application/json
      deprecated: true
      description: Change password works only for clients.
      operationId: changePassword
      parameters:
      - description: Change password
        in: body
        name: change_password
        required: true
        schema:
          $ref: '#/definitions/models_v1.ChangePassword'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully changed password
          schema:
            $ref: '#/definitions/models_v1.Response'
        "400":
          description: Bad Request, invalid password
          schema:
            $ref: '#/definitions/models_v1.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models_v1.Response'
        "406":
          description: Invalid verification code
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
        "501":
          description: Not implemented"s
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: ChangePassword
      tags:
      - auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Login
      operationId: login
      parameters:
      - description: Login request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models_v1.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success. Now needs to verify verification code /api/verify_code
          schema:
            $ref: '#/definitions/models_v1.RequestCode'
        "400":
          description: Bad request / Bad Email / Bad Phone
          schema:
            $ref: '#/definitions/models_v1.Response'
        "417":
          description: Invalid type
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal
          schema:
            $ref: '#/definitions/models_v1.Response'
        "501":
          description: Not implemented (phone verification)
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: Login
      tags:
      - auth
  /api/auth/login_admin:
    post:
      consumes:
      - application/json
      description: Login for admin. This is need to enter for admin panel
      operationId: loginadmin
      parameters:
      - description: Login request
        in: body
        name: login_admin
        required: true
        schema:
          $ref: '#/definitions/models_v1.LoginAdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success returning token
          schema:
            $ref: '#/definitions/models_v1.Token'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/models_v1.Response'
        "406":
          description: User not verified
          schema:
            $ref: '#/definitions/models_v1.Response'
        "417":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: Login for admin
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      deprecated: true
      description: Create Client
      operationId: register
      parameters:
      - description: Register Request
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/models_v1.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success Request that needs verification
          schema:
            $ref: '#/definitions/models_v1.RequestCode'
        "400":
          description: Bad Request / Invalid email / Invalid phone / Invalid password
          schema:
            $ref: '#/definitions/models_v1.Response'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: Create Client
      tags:
      - auth
  /api/auth/request_code:
    post:
      consumes:
      - application/json
      deprecated: true
      description: request code is needed when password is forgotten
      operationId: requestCode
      parameters:
      - description: Request code request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models_v1.RequestCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success returning token
          schema:
            $ref: '#/definitions/models_v1.Response'
        "400":
          description: Bad request / Invalid email / Invalid phone
          schema:
            $ref: '#/definitions/models_v1.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal / Failed to send code
          schema:
            $ref: '#/definitions/models_v1.Response'
        "501":
          description: Not implemented email/phone verification
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: Request code
      tags:
      - auth
  /api/auth/verify_code:
    post:
      consumes:
      - application/json
      description: Verify client's email/phone
      operationId: verifyCode
      parameters:
      - description: Verify code Request
        in: body
        name: verifyCode
        required: true
        schema:
          $ref: '#/definitions/models_v1.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/models_v1.Token'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models_v1.Response'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models_v1.Response'
        "406":
          description: Invalid verification code
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models_v1.Response'
        "501":
          description: Not implemented email/phone verification
          schema:
            $ref: '#/definitions/models_v1.Response'
      summary: Verify client's email/phone
      tags:
      - auth
  /api/basket:
    delete:
      consumes:
      - application/json
      description: delete from basket
      operationId: DeleteFromBasket
      parameters:
      - description: Remove from basket information
        in: body
        name: delete_from_basket
        required: true
        schema:
          $ref: '#/definitions/models_v1.RemoveFromBasket'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/models_v1.Response'
        "400":
          description: Bad request / invalid product id
          schema:
            $ref: '#/definitions/models_v1.Response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
      security:
      - ApiKeyAuth: []
      summary: delete from basket
      tags:
      - basket
    get:
      consumes:
      - application/json
      description: get all products from basket
      operationId: GetBasket
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            items:
              $ref: '#/definitions/models.BasketModel'
            type: array
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/models_v1.Response'
      security:
      - ApiKeyAuth: []
