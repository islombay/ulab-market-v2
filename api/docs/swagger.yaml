    - description
    - name
    type: object
  models_v1.LoginAdminRequest:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  models_v1.LoginRequest:
    properties:
      source:
        example: "998912345678"
        type: string
      type:
        example: phone_number
        type: string
    required:
    - source
    - type
    type: object
  models_v1.RegisterRequest:
    properties:
      email:
        example: example@example.com
        type: string
      name:
        example: Islombek
        type: string
      password:
        example: password_1
        type: string
      phone_number:
        example: "998912345678"
        type: string
