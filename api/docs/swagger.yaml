  models_v1.ChangeBranch:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  models_v1.ChangeBrand:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  models_v1.ChangeCategory:
    properties:
      id:
        type: string
